<body>
	<div class="page">
		<header class="header">
			<div class="container">
				<div class="header-inner">
					<h2>SVG sprites</h2>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="ui-block">
					<div class="ui-row">
						{{#shapes}}
						<div class="ui-col-3">
							<div class="ui-box-svg">
								<div class="ui-box-svg__item" title="{{name}}">
									<!-- {{name}} -->
									<svg class="{{#hasCommon}}{{commonName}}{{/hasCommon}} {{#selector.shape}}{{#last}}{{#classname}}{{raw}}{{/classname}}{{/last}}{{/selector.shape}}">
										<use xlink:href="#{{name}}"></use>
									</svg>
								</div>
								<div class="ui-box-svg__item">
									<span class="ui-box-svg__name">
										<pre><code>&lt;svg class="{{#hasCommon}}{{commonName}}{{/hasCommon}} {{#selector.shape}}{{#last}}{{#classname}}{{raw}}{{/classname}}{{/last}}{{/selector.shape}}"&gt;&lt;use xlink:href="#{{name}}"&gt;&lt;/use&gt;&lt;/svg&gt;</code></pre>
									</span>
								</div>
							</div>
						</div>
						{{/shapes}}
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<p><small>Generated at {{date}}</small></p>
			</div>
		</footer>
	</div>
	<script src="js/vendor.js"></script>
	<script src="js/app.js"></script>
	<script>
		loadSVG('images/svg-sprite.svg', 1)
	</script>
</body>
