{% set
  items = [
    {
      title : 'Главная',
      url: 'main-page.html'
    },
    {
      title: 'Новости',
      url: 'news.html'
    }
  ]
%}
<nav class="menu">
  <ul class="menu__inner">
  {% for item in items %}
    <li class="menu-item{% if item.url == page.url %} active{% endif %}">
      <a href="{{ item.url }}" class="menu-item__link">
        {{ item.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</nav>
