<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }}{% else %}Template{% endif %}</title>

  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">

  <meta name="description" content="Brief description about my site">

  {% include 'components/_favicon.html' %}
  
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="My website" />
  <meta property="og:description" content="Brief description about my site" />
  <meta property="og:url" content="/" />
  <meta property="og:site_name" content="My website" />
  <meta property="og:image" content="images/favicon.png" />
  <meta property="og:image:secure_url" content="images/favicon.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />

  <link rel="shortcut icon" href="/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">

  <link href="/css/main.css" rel="stylesheet" type="text/css">

</head>
<body>

  <!-- BEGIN page -->
  <div class="page">
    {% include "components/_header.html" %}
    {% block content %}{% endblock %}
    {% include "components/_footer.html" %}
  </div>
  <!-- END page -->

  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <script>loadSVG('/images/svg-sprite.svg', 1);</script>
</body>
</html>
